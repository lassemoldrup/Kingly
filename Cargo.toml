[package]
name = "crusty"
version = "0.1.0"
authors = ["Lasse Overgaard MÃ¸ldrup <lasse.moeldrup@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arrayvec = "0.7.2"
bitintr = "0.3.0"
take-until = "0.1.0"
itertools = "0.10.1"
strum_macros = "0.23.1"
lazy_static = "1.4.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
bytemuck = { version = "1.7.3", features = ["min_const_generics"] }

[dev-dependencies]
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.62"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3